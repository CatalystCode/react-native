parameters:
  publishCommitId: '0'
  npmVersion: '0.0.1-pr'
  id: 'OfficeReact.Win32'

steps:
  - task: DownloadBuildArtifacts@0
    displayName: 'Download ReactWindows Artifact'
    inputs:
      artifactName: ReactWindows
      downloadPath: $(System.DefaultWorkingDirectory)

  - task: NuGetCommand@2
    displayName: 'NuGet pack'
    inputs:
      command: pack
      packagesToPack: '$(System.DefaultWorkingDirectory)/ReactWindows/ReactWindows.nuspec'
      packDestination: '$(System.DefaultWorkingDirectory)/NugetRootFinal/'
      buildProperties: CommitId=${{parameters.publishCommitId}};version=${{parameters.npmVersion}};id=${{parameters.id}}
