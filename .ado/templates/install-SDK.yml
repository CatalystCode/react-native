parameters:
  sdkVersion: ''

steps:
  - task: powershell@2
    inputs:
      targetType: filePath
      filePath: vnext\Scripts\Install-WindowsSdkISO.ps1
      arguments: ${{ parameters.sdkVersion }}
    displayName: 'Install Insider SDK (${{ parameters.sdkVersion }})'
    condition: and(ne('', '${{ parameters.sdkVersion }}'), ne('18362', '${{ parameters.sdkVersion }}')) # SDK 18362 already exist in build machine