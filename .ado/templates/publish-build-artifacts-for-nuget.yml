parameters:
  artifactName:
  contents:
  layoutHeaders: false
  buildPlatform: x64
  buildConfiguration: Debug

steps:
  # Prepare headers for NuGet deployment
  - task: PowerShell@2
    displayName: Copy NuGet header files
    inputs:
      filePath: packages/react-native-windows/Scripts/Tfs/Layout-Headers.ps1
      arguments: -TargetRoot $(Build.StagingDirectory) -BuildRoot $(Build.SourcesDirectory)\packages\react-native-windows\target
    condition: ${{ parameters.layoutHeaders }}

  - task: CopyFiles@2
    displayName: Copy NuGet artifacts
    inputs:
      sourceFolder: $(Build.SourcesDirectory)/packages/react-native-windows/target/${{ parameters.buildPlatform }}/${{ parameters.buildConfiguration }}
      targetFolder: $(Build.StagingDirectory)/${{ parameters.buildPlatform }}/${{ parameters.buildConfiguration }}
      contents: ${{parameters.contents}}

  - task: PublishBuildArtifacts@1
    displayName: "Publish Artifact: ${{parameters.artifactName}}"
    inputs:
      artifactName: ${{parameters.artifactName}}
      pathToPublish: $(Build.StagingDirectory)
      parralel: true
